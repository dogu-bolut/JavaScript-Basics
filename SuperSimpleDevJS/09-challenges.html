<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <button>9a</button>
    <button class="js-button">9b</button>
    <p></p>
    <button onclick="flipCoin('heads')">heads</button>
    <button onclick="flipCoin('tails')">tails</button>
    <p class="js-answer"></p>
    <p></p>
    <input placeholder="Name" class="js-input" onkeydown="handleCostKeydown(event);">
    <button onclick="displayName();">Submit</button>
    <p class="js-display-name"></p>
    <p></p>
    <input class="js-input2" onkeyup="repeatInput();">
    <p class="js-repeat-input"></p>
    <script>
        console.log(document.querySelector('button'));
        document.querySelector('.js-button').innerHTML = '9b done!';

        function flipCoin(predict) {
            document.querySelector('.js-answer').innerHTML = `You chose: ${predict}`;
        }
        function displayName() {
            const name = document.querySelector('.js-input').value;
            document.querySelector('.js-display-name').innerHTML = `Your name is: ${name}`;
        }
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                displayName();
            }
        }
        function repeatInput() {
            document.querySelector('.js-repeat-input').innerHTML = document.querySelector('.js-input2').value;
        }
    </script>
</body>

</html>
