        //Auto-Boxing
        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        console.log(3.0.toString());
        console.log(true.toString());

        const object1 = {
            message: 'hello'
        };
        object1.message = 'Good Job!'; //even object defiend as const, properities inside object can be changed
        console.log(object1); //because objects are references, it's on computer's memory

        const object2 = {
            message: 'Good Job!'
        };
        console.log(object1 === object2); //objects can't be compared directly(return false)

        const object3 = {
            message: 'Shortcuts',
            price: 799
        }
        //const message = object3.message;
        const { message, price } = object3; //quick way to extract property from object (called as destructuring)
        console.log(message);
        console.log(price);

        const object4 = {
            //message: message
            message, //shorthand property
            //method: function function1() {
            //    console.log('method');
            //}
            method() { //shorthand method
                console.log('method');
            }
        };
        console.log(object4);
        object4.method();
