<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <style>
    .thumbnail1 {
      width: 300px;
      height: 300px;
      object-fit: cover;
      object-position: left;
    }

    .thumbnail2 {
      width: 300px;
      height: 300px;
      object-fit: contain;
      object-position: bottom;
      border-width: 2px;
      border-style: solid;
      border-color: red;
    }

    .thumbnail {
      width: 300px;
    }

    .search-bar {
      font-size: 20px;
      margin-left: 12px;
    }
  </style>
</head>

<body>
  <img class="thumbnail1" src="thumbnails/thumbnail-1.webp" alt="">
  <img class="thumbnail2" src="thumbnails/thumbnail-1.webp" alt="">
  <p></p>
  <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
  <input class="search-bar" type="text" placeholder="Search">
</body>

</html>
