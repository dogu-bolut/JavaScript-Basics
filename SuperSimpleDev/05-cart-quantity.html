<!DOCTYPE html>
<html>
	<head>
		<title>Cart Quantity</title>
	</head>
	<body>
		<h1>Cart Quantity</h1>
		<button onclick="showQuantity();">Show Quantity</button>
		<button onclick="cartQuantity++; showQuantity();">Add to Cart</button>
		<button onclick="cartQuantity+=2; showQuantity();">+2</button>
		<button onclick="cartQuantity+=3; showQuantity();">+3</button>
		<button onclick="cartQuantity=0; showQuantity();">Reset Cart</button>
		<script>
			let cartQuantity = 0;
			function showQuantity(){
				console.log(`Cart Quantity: ${cartQuantity}`);
			}
		</script>
	</body>
</html>
