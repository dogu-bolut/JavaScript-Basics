        function comparePrice(prod1, prod2) {
            if (prod1.price > prod2.price) {
                console.log('Second Product is cheaper!');

                console.log('First Product is cheaper!');

            }
        }

        let product1 = {
            name: 'shirt',
            price: 1099
        };
        let product2 = {
            name: 'socks',
