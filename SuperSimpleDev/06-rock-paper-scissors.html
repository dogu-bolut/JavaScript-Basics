<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>
		<button onclick="console.log('Your Choice = Rock');
			generateRandomNumber('Rock', 'Scissors', 'Paper');">Rock</button>
		<button onclick="console.log('Your Choice = Paper');
			generateRandomNumber('Paper', 'Rock', 'Scissors');">Paper</button>
		<button onclick="console.log('Your Choice = Scissors');
			generateRandomNumber('Scissors', 'Paper', 'Rock');">Scissors</button>
		<script>
			function generateRandomNumber(current, beat, lose){
				const randomNumber = Math.random();
				let computerMove = "";
				let result = "";
				if(randomNumber >= 0 && randomNumber < 1/3){
					computerMove = "Rock";
				} else if (randomNumber >= 1/3 && randomNumber < 2/3){
					computerMove = "Paper";
				} else if (randomNumber >= 2/3 && randomNumber < 1){
					computerMove = "Scissors";
				}
				console.log("Computer Choice = " + computerMove);
				if(computerMove===current){
					result = "Tie.";
				} else if (computerMove===beat){
					result = "You Win.";
				} else if (computerMove===lose){
					result = "You Lose.";
				}
				console.log("Game Result = " + result);
			}
		</script>
	</body>
</html>
