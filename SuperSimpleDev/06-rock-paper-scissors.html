<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>
		<button onclick="console.log('Your Choice = Rock');
			generateRandomNumber('Rock', 'Scissors', 'Paper');">Rock</button>
		<button onclick="console.log('Your Choice = Paper');
			generateRandomNumber('Paper', 'Rock', 'Scissors');">Paper</button>
		<button onclick="console.log('Your Choice = Scissors');
			generateRandomNumber('Scissors', 'Paper', 'Rock');">Scissors</button>
		<button onclick="
		score.wins=0;
		score.losses=0;
		score.ties=0;
		localStorage.removeItem('score');
		">Reset Score</button>
		<script>
			let score = JSON.parse(localStorage.getItem('score')) || {
				wins: 0,
				losses: 0,
				ties: 0
			};

			/*
			if(!score){
				score = {
					wins: 0,
					losses: 0,
					ties: 0
				}
			}
			*/

			localStorage.getItem('score');

			function generateRandomNumber(current, beat, lose){
				const randomNumber = Math.random();
				let computerMove = "";
				let result = "";
				if(randomNumber >= 0 && randomNumber < 1/3){
					computerMove = "Rock";
				} else if (randomNumber >= 1/3 && randomNumber < 2/3){
					computerMove = "Paper";
				} else if (randomNumber >= 2/3 && randomNumber < 1){
					computerMove = "Scissors";
				}
				console.log("Computer Choice = " + computerMove);
				if(computerMove===current){
					result = "Tie.";
					score.ties++;
				} else if (computerMove===beat){
					result = "You Win.";
					score.wins++;
				} else if (computerMove===lose){
					result = "You Lose.";
					score.losses++;
				}

				localStorage.setItem('score', JSON.stringify(score));

				console.log("Game Result = " + result);
				alert(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
			}
		</script>
	</body>
</html>
