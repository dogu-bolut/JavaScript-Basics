<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function findIndex(array, word) {
            let index = -1;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    return i;
                }
            }
            return -1;
        }
        console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
        console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

        function unique(array) {
            let result = [];
            for (let i = 0; i < array.length; i++) {
                const word = array[i];
                if (findIndex(result, word) === -1) {
                    result.push(word);
                }
            }
            return result;
        }

        console.log(unique(['green', 'red', 'blue', 'red']));
        console.log(unique(['red', 'green', 'green', 'red']));

        function removeEgg(foods) {
            let result = [];
            for (let i = 0; i < foods.length; i++) {
                if (foods[i] === 'egg') {
                    continue;
                } else {
                    result.push(foods[i]);
                }
            }
            console.log(result);
        }
        removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']);
        function removeEgg2(foods) {
            let result = [];
            let counter = 0;
            for (let i = 0; i < foods.length; i++) {
                if (foods[i] === 'egg' && counter < 2) {
                    counter++;
                    continue;
                } else {
                    result.push(foods[i]);
                }
            }
            console.log(result);
        }
        removeEgg2(['egg', 'apple', 'egg', 'egg', 'ham']);
        removeEgg2(['egg', 'apple', 'egg', 'egg', 'ham'].reverse());
        const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
        const modifiedFoods = foods.slice();
        removeEgg2(modifiedFoods);
        removeEgg(foods);

        for (let i = 1; i <= 20; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz');
                continue;
            } else if (i % 3 === 0) {
                console.log('Fizz');
                continue;
            } else if (i % 5 === 0) {
                console.log('Buzz');
                continue;
            }
            console.log(i);
        }
    </script>
</body>
