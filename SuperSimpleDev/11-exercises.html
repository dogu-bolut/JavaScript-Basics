            if (nums.length <= 1) {
                console.log('There should be more item in array to calculate!!');
                return;
            }
            let min = nums[0];
            let max = nums[0];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i];
                } else if (nums[i] > max) {
                    max = nums[i];
                }
            }
            console.log(`Min: ${min}, Max: ${max}`);
